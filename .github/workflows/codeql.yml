name: CodeQL (Rust)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '13 3 * * 3'   # weekly, random minute/hour
  workflow_dispatch: {}

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze (Rust)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional: keep dependencies in sync for the repo,
      # but do NOT build here (CodeQL uses build-mode: none)
      - name: Install Rust toolchain (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: CodeQL init (Rust, build-mode: none)
        uses: github/codeql-action/init@v3
        with:
          languages: rust
          build-mode: none

      # No build step here â€“ Rust extractor doesn't want it

      - name: CodeQL analyze
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:rust"
