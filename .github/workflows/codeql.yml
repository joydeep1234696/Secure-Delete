name: "CodeQL (Rust)"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 3 * * 1"

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      matrix:
        language: [ "rust" ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: clippy, rustfmt

      # Step 1: Build manually *before* CodeQL init
      - name: Manual build (pre-CodeQL)
        run: |
          cargo fetch --locked
          cargo build --release --all-features

      # Step 2: Initialize CodeQL with no autobuild
      - name: Initialize CodeQL (no autobuild)
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: none

      # Step 3: Run Clippy
      - name: Run Clippy linter
        run: cargo clippy --all-targets --all-features -- -D warnings

      # Step 4: Analyze
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

