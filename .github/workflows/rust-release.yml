name: Build and Package

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build:
    name: Build and Package (${{ matrix.os }}, ${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions/setup-rust@v2
        with:
          rust-version: stable
          target: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      # --- Windows: use PowerShell Compress-Archive ---
      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item "target\x86_64-pc-windows-msvc\release\secure_delete.exe" "dist\secure_delete.exe"
          Compress-Archive -Path "dist\secure_delete.exe" -DestinationPath "dist\secure_delete-windows.zip"
          Write-Host "✅ Windows zip package created successfully."

      # --- macOS/Linux: use zip ---
      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          mkdir -p dist
          cp "target/${{ matrix.target }}/release/secure_delete" dist/
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            zip -j dist/secure_delete-macos.zip dist/secure_delete
          else
            zip -j dist/secure_delete-linux.zip dist/secure_delete
          fi
          echo "✅ Unix zip package created successfully."

      - name: Generate SHA256 checksum
        shell: bash
        run: |
          cd dist
          for f in *.zip; do
            base_name=$(basename "$f" .zip)
            sha256sum "$f" > "${base_name}.sha256"
          done

      - name: Import GPG key
        if: env.GPG_PRIVATE_KEY != ''
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        shell: bash
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import

      - name: Sign artifacts
        if: env.GPG_PRIVATE_KEY != ''
        shell: bash
        run: |
          cd dist
          for f in *.zip *.sha256; do
            gpg --batch --yes --detach-sign --armor "$f"
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: secure_delete-${{ matrix.os }}
          path: dist/*
